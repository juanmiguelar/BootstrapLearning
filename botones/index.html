<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-lg btn-default">Default</button>
                <button class="btn btn-sm btn-primary">Primary</button>
                <button class="btn btn-xs btn-success">Success</button>
                <button class="btn btn-block btn-info">Info</button>
                <button class="btn active btn-warning">Warning</button>
                <button class="btn btn-danger" disabled>Danger</button>
                <button class="btn btn-link">Link</button>
            </div>
            <div class="col-md-6">
                <a class="btn btn-default">Default</a>
                <a class="btn btn-primary">Primary</a>
                <a class="btn btn-success">Success</a>
                <a class="btn btn-info">Info</a>
                <a class="btn btn-warning">Warning</a>
                <a class="btn btn-danger">Danger</a>
                <a class="btn btn-link">Link</a>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
