<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <br>
        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" id="nombre">
            </div>

            <div class="form-group">
                <label for="option">Elige una opción</label>
                <select class="form-control" name="option" id="option">
                    <option value="">Opcion #1</option>
                    <option value="">Opcion #2</option>
                    <option value="">Opcion #3</option>
                    <option value="">Opcion #4</option>
                    <option value="">Opcion #5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
            </div>

            <div class="form-group">
                <label for="archivo">Archivo</label>
                <input class="form-control" type="file" id="archivo">
                <p class="help-block">Máximo 50MB</p>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
